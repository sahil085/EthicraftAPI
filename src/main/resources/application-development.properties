db.driver=com.mysql.jdbc.Driver
db.url=${JDBC_CONNECTION_STRING:jdbc:mysql://localhost:3306/ethicraft}
db.username=${JDBC_USERNAME:root}
db.password=${JDBC_PASSWORD:igdefault}
#hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
generate.ddl=true
hibernate.hbm2ddl.auto=update
entitymanager.packages.to.scan=com.iskcon.EthicraftAPI.domain
